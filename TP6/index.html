<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
<form>
<table>
<tbody>
    
    <tr>
    <td><label for="nom" class="label1">Nom d'utilisateur</label></td>
    <td><input type="text" id="nom" name="nom"></td>
    </tr>

    <tr>
    <td><label for="password" class="label1">Mot de passe</label></td>
    <td><input type="password" id="password" name="password"></td>
    </tr>

    <tr>
    <td><label for="password" class="label2">Confirmation mot de passe</label></td>
    <td><input type="password" id="confpassword" name="confpassword"></td>
    </tr>

    <tr>
    <td><label for="date" class="label2">Date de naissance</label></td>
    <td><input type="date" id="date" name="date"></td>
    </tr>

    <tr>
    <td><label for="email" class="label2">Email</label></td>
    <td><input type="email" id="email" name="email"></td>
    </tr>

    <tr>
    <td><label for="gender" class="label2">Genre</label></td>
    <td><input type="radio" id="gender1" name="gender" value="homme">Homme
        <input type="radio" id="gender2" name="gender" value="femme">Femme
        <br>
        <input type="radio" id="gender3" name="gender" value="autre">Autre
    
    </td>
    </tr>

    <tr>
    <td><label for="cond" class="label2">J'accepte les conditions générales</label></td>
    <td><input type="checkbox" name="conditions" checked></td>
    </tr>



</tbody>   
</table>
</form>

    <input type="submit" id="submitbutton" value="Envoyer">
    
    



    


    
</body>

</html>
