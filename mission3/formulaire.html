<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title1">Formulaire d'inscription</h1>

<table align="center">
<tbody>
        <form>
    <tr>
    <td><label for="pseudo" class="label2">Pseudo</label></td>
    <td><input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" maxlength="18"></td>
    </tr>

    <tr>
    <td><label for="password" class="label2">Mot de passe</label></td>
    <td><input type="password" id="password" name="password"placeholder="Votre mot de passe" maxlength="24"></td>
    </tr>

    <tr>
    <td><label for="nom" class="label2">Prénom</label></td>
    <td><input type="text" id="nom" name="nom" placeholder="Votre prénom" maxlength="24"></td>
    </tr>

    <tr>
    <td><label for="email" class="label2">Email</label></td>
    <td><input type="email" id="email" name="email" placeholder="guendiste@gmail.com" maxlength="24"></td>
    </tr>

    <tr>
    <td><label for="avatar" class="label2">Avatar</label></td>
    <td><input type="file" id="avatar" name="avatar"></td>
    </tr>

    <tr>
    <td><label for="pays" class="label2">Pays</label></td>
    <td>
    <select>
    <option>France</option>
    <option>Italie</option>
    <option>Espagne</option>
    <option>Allemagne</option>
    <option>Suisse</option>
    <option>Royaume-Uni</option>
    <option>Guinée</option>
    <option>Sénégal</option>
    <option>Algérie</option>
    <option>Maroc</option>
    </select>
    </td>
    </tr>
    
    <tr>
    <td><label for="fruit" class="label2">Quels sont vos fruits préférés ?</label></td>
    <td>Orange<input type="checkbox" id="fruit1" name="fruit1">
        Fraise<input type="checkbox" id="fruit2" name="fruit2">
        Pomme<input type="checkbox" id="fruit3" name="fruit4">
        Poire<input type="checkbox" id="fruit4" name="fruit4"></td>
    </tr>

    <tr>
    <td><label for="gender" class="label2">Civilité</label></td>
    <td><input type="radio" id="gender1" name="gender" value="homme">Homme
        <input type="radio" id="gender2" name="gender" value="femme">Femme
    </td>
    </tr>

    <tr>
    <td><label for="ville" class="label2">Ville</label></td>
    <td><input type="text" id="ville" name="ville" placeholder="Votre ville" maxlength="45"></td>
    </tr>

    <tr>
    <td><label for="postal" class="label2">Code postal</label></td>
    <td><input type="text" id="postal" name="postal" placeholder="Votre code postal" maxlength="5"></td>
    </tr>

    <tr>
    <td><label for="adress" class="label2">Adresse</label></td>
    <td><textarea rows=4 cols=30 id="adress" name="adress" placeholder="Votre adresse" maxlength="40"></textarea></td>
    </tr>

    <tr>
    <td><label for="date" class="label2">Date de naissance</label></td>
    <td><input type="date" id="date" name="date"></td>
    </tr>

    <tr>
    <td><label for="jauge" class="label2">Jauge</label></td>
    <td><input type="range" id="jauge" name="jauge" 
               value="0" min="0" max="100">
    </td>
   </tr>

    <tr>
    <td><label for="numero" class="label2">Téléphone</label></td>
    <td><input type="tel" id="numero" name="numero" placeholder="+33 X XX XX XX XX" maxlength="17"></td>
    </tr>

    <tr>
    <td><label for="rech" class="label2">Recherche</label></td>
    <td><input type="text" id="rech" name="rech" placeholder="Recherche" maxlength="60"></td>
    </tr>

    <tr>
    <td><label for="url" class="label2">URL</label></td>
    <td><input type="url" id="rech" name="url" placeholder="https://example.com" pattern="https://.*" maxlength="100"></td>
    </tr>

    <tr>
    <td><label for="color" class="label2">Couleur</label></td>
    <td><input type="color" id="color" name="color"></td>
    </tr>

    <tr colspan="2">
    <td><input type="submit" id="submitbutton" value="Envoyer"></td>
    </tr>
</form>
</tbody>   
</table>

   

    <a href="index.html"><p>Retour au sommaire</p></a>
    
    



    


    
</body>
</html>
